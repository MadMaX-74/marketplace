server:
  port: 8080

management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,env

spring:
  jackson:
    default-property-inclusion: non_null
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    use-root-path: true
    urls:
      - name: v1
        url: specs-td-v1.yaml

marketplace:
  repository:
    test: "inmemory"
    prod: "$DB_TYPE_PROD:inmemory"

psql:
  schema: public
  database: "${MKPLADS_DB:todos}"
  host: "${MKPLADS_HOST:localhost}"
  port: "${MKPLADS_PORT:5433}"
  user: "${MKPLADS_USER:postgres}"
  password: "${MKPLADS_PASS:todos-pass}"